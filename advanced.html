<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="shortcut icon" href="https://www.google.com.mx/favicon.ico" type="image/x-icon">
    <link rel="icon" href="	https://www.google.com.mx/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-2">
        <a href=""><img class="logo" src="images/logo_idea-removebg-preview.png" alt=""></a>
        <nav>
            <ul>
                <li><a href="Index.html">Google</a></li>
                <li><a class="sign-in" href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <div class="title">
        <label for=""> Advanced Search </label>
    </div>

    <div class="line"></div>

    <div class="form-container">
        <div class="form">
            <form action="">

                <div class="form-title">
                    <div class="title-1">
                        <span> Find pages with...</span>
                    </div>
                </div>

                <div class="input-group">

                    <div class="label">
                        <div class="label-container">
                            <label for="input1"> all these words: </label>
                        </div>
                    </div>

                    <div class="input">
                        <div class="input-container">
                            <input class="input-txt" name="input1" type="text">
                        </div>
                    </div>
                </div>

                <div class="input-group">

                    <div class="label">
                        <div class="label-container">
                            <label for="input1"> this exact word or phrase: </label>
                        </div>
                    </div>

                    <div class="input">
                        <div class="input-container">
                            <input class="input-txt" name="input1" type="text">
                        </div>
                    </div>
                </div>

                <div class="input-group">

                    <div class="label">
                        <div class="label-container">
                            <label for="input1">any of these words</label>
                        </div>
                    </div>

                    <div class="input">
                        <div class="input-container">
                            <input class="input-txt" name="input1" type="text">
                        </div>
                    </div>
                </div>

                <div class="input-group">

                    <div class="label">
                        <div class="label-container">
                            <label for="input1"> none of these words:
                            </label>
                        </div>
                    </div>

                    <div class="input">
                        <div class="input-container">
                            <input class="input-txt" name="input1" type="text">
                        </div>
                    </div>
                </div>

                <div class="input-group">

                    <div class="label">
                        <div class="label-container">
                            <label for="input1">numbers ranging from:</label>
                        </div>
                    </div>

                    <div class="input">
                        <div class="input-container">
                            <input class="input-tt-1" name="input1" type="text">
                            to
                            <input class="input-tt-1" name="input1" type="text">
                        </div>
                    </div>
                </div>




            </form>
        </div>
    </div>
</body>

</html>
